<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1, #map2 { width: 49.5%; height: 100%; }
        #map1 { float: left; }
        #map2 { float: right; }
    </style>
    <link rel="stylesheet" href="css/cartodb.css" />
  </head>
  <body>
    <!-- <div id="map"></div> -->
    
    <div id="map1"></div>
    <div id="map2"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet-src.js"></script>
    <script src="js/L.Map.Sync.js"></script>
    
    <!-- include cartodb.js library -->
    <script src="js/cartodb.js"></script>

    <script>
// function main() {
        var map1 = new L.Map('map1', {
          zoomControl: true,
          center: [41.460, -81.67],
          zoom: 11,
        });

        map1.locate({setView: true, maxZoom: 18});

        L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
          attribution: 'Stamen',
          maxZoom: 15,
          errorTileUrl: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcStyzXdR5V4U_BF_DOOBAl3eEJGeNw54O40_Gxj5nXRMc-49Ega0A'
        }).addTo(map1)
         .setZIndex(0);

        L.tileLayer('http://maps.cuyahogacounty.us/arcgis/rest/services/PLAN_TILED/Cuyahoga_LandCover_2011_CPC/MapServer/WMTS/tile/1.0.0/PLAN_TILED_Cuyahoga_LandCover_2011_CPC/default/GoogleMapsCompatible/{z}/{y}/{x}', {
          attribution: 'Prepared by The Cuyahoga County Planning Commission and Cleveland Metroparks',
          minZoom: 17,
          maxZoom: 18,	
          errorTileUrl: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcStyzXdR5V4U_BF_DOOBAl3eEJGeNw54O40_Gxj5nXRMc-49Ega0A'
        }).addTo(map1)
         .setZIndex(200);

        L.tileLayer('http://maps.cuyahogacounty.us/arcgis/rest/services/PLAN_TILED/UTC_Parcel_Only/MapServer/WMTS/tile/1.0.0/PLAN_TILED_UTC_Parcel_Only/default/GoogleMapsCompatible/{z}/{y}/{x}', {
          attribution: 'Prepared by The Cuyahoga County Planning Commission and Cleveland Metroparks',
          minZoom: 17,
          maxZoom: 18,	
          errorTileUrl: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcStyzXdR5V4U_BF_DOOBAl3eEJGeNw54O40_Gxj5nXRMc-49Ega0A'
        }).addTo(map1)
         .setZIndex(300);

        L.tileLayer('http://maps.cuyahogacounty.us/arcgis/rest/services/PLAN_TILED/UTC_Parcel_Existing/MapServer/WMTS/tile/1.0.0/PLAN_TILED_Cuyahoga_LandCover_2011_CPC/default/GoogleMapsCompatible/{z}/{y}/{x}', {
          attribution: 'Prepared by The Cuyahoga County Planning Commission and Cleveland Metroparks',
          minZoom: 16,
          maxZoom: 16,	
          errorTileUrl: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcStyzXdR5V4U_BF_DOOBAl3eEJGeNw54O40_Gxj5nXRMc-49Ega0A'
        }).addTo(map1)
                .setZIndex(400);

        cartodb.createLayer(map1, 'http://cleveland-metroparks.cartodb.com/api/v2/viz/05af5a7c-668d-11e3-8914-cb7f69afe66f/viz.json')
         .addTo(map1)
         .on('done', function(layer) {

          layer.setInteraction(true);

          layer.on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });

          layer.on('error', function(err) {
            cartodb.log.log('error: ' + err);
          });
        }).on('error', function() {
          cartodb.log.log("some error occurred");
        })
         .setZIndex(500);

        L.tileLayer('http://{s}.tile.stamen.com/toner-labels/{z}/{x}/{y}.png', {
          attribution: 'Stamen',
          maxZoom: 18
        }).addTo(map1)
                .setZIndex(600);
// }

// window.onload = main;
    </script>
  </body>
</html>
